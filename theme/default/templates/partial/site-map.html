<!--site map-->
<div class="site-map row">
    {% for site in siteMap %}
    <div class="sites col">
        <h2>{{ site.header }}</h2>
        <ul class="nav flex-column">
            {% for link in site.links %}
            <li class="nav-item">
                <a class="nav-link" href="{{ link.href }}">{{ link.text }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
