<!--site map-->
<div class="site-map">
    <div class="container">
        <div class="row">
            {% for site in siteMap %}
            <div class="sites col-md-5ths col-sm-4 col-xs-12">
                <h5><a{% if site.href %} href="{{ site.href }}"{% endif %}>{{ site.name }}</a></h5>
                <div class="nav flex-column">
                    {% for key, link in site.links %}
                    <div class="nav-item">
                        <a href="{{ link.href }}"{% if site.external %} target="_blank"{% endif %}>{{ link.text }}</a>
                        {% if link.description %}
                        <span class="description">- {{ link.description }}</span>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
