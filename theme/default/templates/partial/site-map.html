<!--site map-->
<div class="site-map row">
    <div class="container">
        {% for site in siteMap %}
        <div class="sites col-md-5ths">
            <h5>{{ site.name }}</h5>
            <div class="nav flex-column">
                {% for key, link in site.link %}
                <div class="nav-item">
                    <a href="{{ link.href }}">{{ link.text }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
