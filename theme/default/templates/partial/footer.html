<!--footer-->
{% set isFixed = footer.isFixed %}
{% set isDark = footer.isDark %}
<footer class="navbar navbar-expand-lg{% if isFixed %} fixed-bottom{% endif %}{% if isDark %} bg-dark{% endif %}">
    <div class="container">
        <div class="navbar-collapse" id="navbarFooter">
            <!--resources-->
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                {% for resource in footer.resources %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ resource.href }}">{{ resource.text }}</a>
                </li>
                {% endfor %}
            </ul>
            <!--copyright-->
            <a href="#" class="disabled">{{ footer.copyright }}</a>
        </div>
    </div>
</footer>
