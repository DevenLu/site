<header>
    <a class="brand" href="{{ base }}{{ home }}">
        <image class="lazy logo" src="{{ brand.logo }}"></image>
        <span class="name">{{ brand.name }}</span>
    </a>
    <a class="prevous-site" href="{{ previous.href }}">{{ previous.text }}</a>
    <nav>
        {% for nav in header.navItems %}
        {% set extraClassname = '' %}
        {% if loop.index0 == header.activeNavItemIndex %}
        {% set extraClassname = ' active' %}
        {% endif %}
        <a class="nav-item{{ extraClassname }}" href="{{ nav.href }}">{{ nav.text }}</a>
        {% endfor %}
    </nav>
    <ul class="floating-right">
        <li>
            <div class="search-bar">
                <input type="text" required>
                <div class="placeholder">
                    <span class="placeholder-text">Search</span>
                    <span class="btn-clear"></span>
                </div>
            </div>
        </li>
        <li>
            <span>extra links</span>
        </li>
    </ul>
</header>
