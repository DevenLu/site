<!--header-->
<header class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <a class="navbar-brand" href="{{ base }}{{ home }}"><!-- TODO when it is home, use # -->
        <image class="lazy logo" width="30" height="30" src="{{ brand.logo }}"></image>
        {{ brand.name }}
    </a>
    {% if subHeader %}
    {% endif %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--<a class="prevous-site" href="{{ previous.href }}">{{ previous.text }}</a>-->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% for nav in header.navItems %}
            {% set extraClassname = '' %}
            {% if loop.index0 == header.activeNavItemIndex %}
            {% set extraClassname = ' active' %}
            {% endif %}
            <li class="nav-item{{ extraClassname }}">
                <a class="nav-link" href="{{ nav.href }}">{{ nav.text }}</a>
            </li>
            {% endfor %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </form>
        <!-- TODO icon imssing -->
        <span class="icon">more apps</span>
    </div>
</header>
