<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--keywords-->
    <meta name="keywords" content="{{ keywords | join(',') }}">
    <!--description-->
    <meta name="description" content="{{ description }}">
    {% block meta %}{% endblock %}
    <!--title-->
    <title>{% block title %}AntV{% endblock %}</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="{{ assets }}/lib/normalize-7.0.0.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ dist }}/common.css" />
    {% for css in resource.cssFiles %}
    <link rel="stylesheet" type="text/css" href="{{ css }}" />
    {% endfor %}
</head>
<body>
<!--header-->
{% include "partial/header.html" %}
<!--content-->
{% block content %}{% endblock %}
<!--footer-->
{% block footer %}{% endblock %}
{% include "partial/footer.html" %}
<script type="text/javascript" src="{{ assets }}/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ assets }}/lib/lazyload-2.0.0-beta.2.min.js"></script>
{% for js in resource.jsFiles %}
<script type="text/javascript" src="{{ js }}"></script>
{% endfor %}
</body>
</html>
