{% macro g2demo(title, content, resource, dist, url) %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>{% for css in resource.cssFiles %}<link rel="stylesheet" type="text/css" href="{{ css }}" />{% endfor %}
</head>
<body>
<div id="mountNode"></div>
<script type="text/javascript" src="{{ url.g2 }}"></script>{% for js in resource.jsFiles %}
<script type="text/javascript" src="{{ js }}"></script>{% endfor %}
{{ content | safe }}</body>
</html>
{% endmacro %}
