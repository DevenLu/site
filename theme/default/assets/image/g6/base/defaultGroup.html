<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>&#x9ED8;&#x8BA4;-&#x7FA4;&#x7EC4;</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>
/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight;
</script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script>
var data = {
  nodes: [{
    id: 'node1',
    x: 100,
    y: 200,
    label: '节点1',
    parent: 'group1'
  }, {
    id: 'node2',
    x: 300,
    y: 200,
    label: '节点2',
    parent: 'group1'
  }, {
    id: 'node3',
    x: 100,
    y: 300,
    label: '节点3',
    parent: 'group2'
  }, {
    id: 'node4',
    x: 300,
    y: 300,
    label: '节点4',
    parent: 'group2'
  }],
  edges: [{
    id: 'edge1',
    target: 'node2',
    source: 'node1'
  }],
  groups: [{
    id: 'group1',
    label: '展开群组'
  }, {
    id: 'group2',
    label: '折叠群组',
    collapsed: true
  }]
};
var graph = new G6.Graph({
  container: 'mountNode',
  fitView: 'cc',
  height: window.innerHeight
});
graph.read(data);
</script>


</body></html>
