<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>&#x9ED8;&#x8BA4;-&#x8FB9;</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>
/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight;
</script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script>
var data = {
  nodes: [{
    id: 'node1',
    x: 100,
    y: 200
  }, {
    id: 'node2',
    x: 300,
    y: 200
  }],
  edges: [{
    source: 'node1',
    target: 'node2',
    label: '普通边'
  }, {
    source: 'node1',
    target: {
      x: 100,
      y: 50
    },
    label: '单向悬空边'
  }, {
    source: {
      x: 150,
      y: 50
    },
    target: {
      x: 150,
      y: 100
    },
    label: '双向悬空边'
  }, {
    source: 'node1',
    target: {
      x: 100,
      y: 280
    },
    style: {
      endArrow: true
    },
    label: '箭头'
  }, {
    source: 'node1',
    target: {
      x: 10,
      y: 200
    },
    sizesize: 4,
    label: '粗细'
  }, {
    source: 'node2',
    target: {
      x: 400,
      y: 200
    },
    color: 'red',
    label: '颜色'
  }]
};
var graph = new G6.Graph({
  container: 'mountNode',
  fitView: 'cc',
  height: window.innerHeight
});
graph.read(data);
</script>


</body></html>
