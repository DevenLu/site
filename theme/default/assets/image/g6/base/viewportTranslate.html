<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>&#x89C6;&#x53E3;-&#x5E73;&#x79FB;</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>
/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight;
</script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script>
var data = {
  nodes: [{
    id: 'node1',
    x: 100,
    y: 200
  }, {
    id: 'node2',
    x: 300,
    y: 200
  }],
  edges: [{
    id: 'edge1',
    target: 'node2',
    source: 'node1'
  }]
};
var graph = new G6.Graph({
  container: 'mountNode',
  fitView: 'cc',
  height: window.innerHeight
});
graph.read(data);
var lastPoint = void 0;
graph.on('drag', function(ev) {
  if (lastPoint) {
    graph.translate(ev.domX - lastPoint.x, ev.domY - lastPoint.y);
  }
  lastPoint = {
    x: ev.domX,
    y: ev.domY
  };
});
graph.on('dragend', function(ev) {
  lastPoint = undefined;
});
</script>


</body></html>
