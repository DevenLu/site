<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>&#x56FE;-&#x66F4;&#x6539;&#x753B;&#x5E03;&#x5C3A;&#x5BF8;</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>
/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight;
</script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script>
var data = {
  nodes: [{
    id: 'node1',
    x: 100,
    y: 200
  }, {
    id: 'node2',
    x: 300,
    y: 200
  }],
  edges: [{
    id: 'edge1',
    target: 'node2',
    source: 'node1'
  }]
};
var graph = new G6.Graph({
  container: 'mountNode',
  fitView: 'cc',
  height: window.innerHeight
});
graph.read(data);
graph.css({
  border: '1px solid red'
});
document.getElementById('changeSize').onclick = function() {
  graph.changeSize(250 + 250 * Math.random(), 250 + 250 * Math.random());
  graph.setFitView('cc');
};
</script>


</body></html>
