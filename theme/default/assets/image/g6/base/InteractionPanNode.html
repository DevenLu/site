<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>&#x4EA4;&#x4E92;-&#x62D6;&#x62FD;&#x8282;&#x70B9;</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>
/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight;
</script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script>
var data = {
  nodes: [{
    id: 'node1',
    x: 100,
    y: 200
  }, {
    id: 'node2',
    x: 300,
    y: 200
  }],
  edges: [{
    id: 'edge1',
    target: 'node2',
    source: 'node1'
  }]
};
var graph = new G6.Graph({
  container: 'mountNode',
  fitView: 'cc',
  height: window.innerHeight
});
graph.read(data);
var node = void 0;
var dx = void 0;
var dy = void 0;
graph.on('node:dragstart', function(ev) {
  var item = ev.item;

  var model = item.getModel();
  node = item;
  dx = model.x - ev.x;
  dy = model.y - ev.y;
});
graph.on('node:drag', function(ev) {
  node && graph.update(node, {
    x: ev.x + dx,
    y: ev.y + dy
  });
});
graph.on('node:dragend', function(ev) {
  node = undefined;
});
</script>


</body></html>
