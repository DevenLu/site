<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>&#x89C6;&#x53E3;-&#x7F29;&#x653E;</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>
/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight;
</script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script>
$('body').html('<button class="zoom" data-ratio="0.2">20%</button><button class="zoom" data-ratio="0.5">50%</button><button class="zoom" data-ratio="1">100%</button><button class="zoom" data-ratio="1.5">150%</button><button class="zoom" data-ratio="2">200%</button><div id="mountNode"></div>');
var data = {
  nodes: [{
    id: 'node1',
    x: 100,
    y: 200
  }, {
    id: 'node2',
    x: 300,
    y: 200
  }],
  edges: [{
    id: 'edge1',
    target: 'node2',
    source: 'node1'
  }]
};
var graph = new G6.Graph({
  container: 'mountNode',
  fitView: 'cc',
  height: window.innerHeight
});
graph.read(data);

var buttons = document.getElementsByClassName('zoom');

var _loop = function _loop(index) {
  var button = buttons[index];
  button.onclick = function() {
    graph.zoom(Number(button.dataset.ratio));
  };
};

for (var index = 0; index < buttons.length; index++) {
  _loop(index);
}
</script>


</body></html>
