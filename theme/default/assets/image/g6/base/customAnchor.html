<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>&#x81EA;&#x5B9A;&#x4E49;-&#x951A;&#x70B9;</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>
/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight;
</script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script src="https://unpkg.com/@antv/g6@2.0.0-beta.85/dist/g6.js"></script>
<script>
var data = {
  nodes: [{
    id: 'node1',
    x: 250,
    y: 250
  }, {
    id: 'node2',
    x: 250,
    y: 100
  }, {
    id: 'node3',
    x: 50,
    y: 400
  }, {
    id: 'node5',
    x: 450,
    y: 400
  }],
  edges: [{
    id: 'edge1',
    target: 'node2',
    source: 'node1'
  }, {
    id: 'edge2',
    target: 'node3',
    source: 'node1'
  }, {
    id: 'edge4',
    target: 'node5',
    source: 'node1'
  }]
};

// 设置右边中点为连接锚点
G6.registerNode('node2', {
  anchor: [
  // 右边中点
  [1, 0.5]]
});

// 设置相交盒模型为矩形
G6.registerNode('node3', {
  anchor: {
    type: 'rect'
  }
});

var graph = new G6.Graph({
  container: 'mountNode', // 容器ID
  fitView: 'cc',
  height: window.innerHeight
});
graph.node({
  label: function label(model) {
    return model.id;
  },
  shape: function shape(model) {
    return model.id;
  }
});
graph.read(data);
</script>


</body></html>
