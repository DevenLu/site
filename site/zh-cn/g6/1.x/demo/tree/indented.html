index: 1
-->
<script type="text/javascript">
$.getJSON('/assets/data/g6-npm-ls-tiny-tree.json',function(data){
  var tree = new G6.Tree({
    id: 'mountNode',            // 容器ID
    height: window.innerHeight,         // 画布高
    fitView: 'autoZoom', // 自动缩放
    layoutCfg: {
      direction: 'LR', // 方向（LR/RL/H）
      indent: 30, // 缩进量
      getVGap: function(/* d */) { // 竖向间距
          return 0;
      },
    },
    layoutFn: G6.Layout.IndentedTree, // 缩进树布局
  });
  tree.source(data);
  tree.node()
    .label(function(obj) {
      return obj.name;
    })
    .style({
      fillOpacity: 1
    });
  tree.edge() // 不画边
      .shape('VH');
  tree.render();
});
</script>
