<script type="text/javascript">
const data = {
  source: {
    "nodes": [
      {
        "x": 140,
        "y": 210,
        "id": "node1"
      },
      {
        "x": 270,
        "y": 210,
        "id": "node2"
      }
    ],
    "edges": [
      {
        "source": "node1",
        "id": "edge1",
        "target": "node2"
      }
    ]
  }
};
const net1 = new G6.Net({
  id: 'mountNode',              // 容器ID
  fitView: 'autoSize'
});
net1.read(data);
net1.render();
$('#mountNode').append('<div>图一</div>');
const net2 = new G6.Net({
  id: 'mountNode',              // 容器ID
  height: 100,
  fitView: 'autoSize'
});
$('#mountNode').append('<div>图二</div>');
// 设置按钮
$('#mountNode').prepend('<button id="saveAndread">将第一幅图的数据保存并读入第二幅图</button>');

const saveAndread = $('#saveAndread');

saveAndread.on('click', () => {
  const saveData = net1.save();
  net2.read(saveData);
  net2.render();
});

</script>
