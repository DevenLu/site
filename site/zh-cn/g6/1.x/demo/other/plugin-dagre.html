<script type="text/javascript">
const plugin = new G6.Plugins['layout.dagre']();
const data = {
  nodes: [
    { id: '0', label: '', x: 150, y: 10},
    { id: '1', label: '步骤一', x: 150, y: 100},
    { id: '2', label: '步骤二', x: 150, y: 200},
    { id: '3', label: '条件', x: 150, y: 300},
    { id: '4.1', label: '分步骤一', x: 50, y: 400},
    { id: '4.2', label: '分步骤二', x: 200, y: 400},
    { id: '5', label: '汇总', x: 150, y: 500},
    { id: '6', label: '', x: 150, y: 600},
  ],
  edges: [
    { id: '0-1', source: '0', target: '1' },
    { id: '1-2', source: '1', target: '2' },
    { id: '2-3', source: '2', target: '3' },
    { id: '3-4.1', source: '3', target: '4.1' },
    { id: '3-4.2', source: '3', target: '4.2' },
    { id: '4.1-5', source: '4.1', target: '5' },
    { id: '4.2-5', source: '4.2', target: '5' },
    { id: '5-6', source: '5', target: '6' },
  ]
}
const net = new G6.Net({
  id: 'mountNode',                      // dom id
  height: window.innerHeight,    // 画布高
  fitView: 'tc',
  grid: null,
  plugins: [ plugin ],
});
net.source(data.nodes, data.edges);
net.render();
</script>
