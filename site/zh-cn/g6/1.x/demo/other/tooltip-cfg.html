<script type="text/javascript">
var data = {
  nodes: [
    {
      x: 200,
      y: 210,
      id: 'node1',
    },
    {
      x: 330,
      y: 170,
      id: 'node2',
    },
  ],
  edges: [
    {
      source: 'node1',
      id: 'edge1',
      target: 'node2',
    },
  ],
};

var net = new G6.Net({
  id: 'mountNode',      // 容器ID
  height: window.innerHeight    // 画布高
});
net.tooltip({
  title: '标题', // @type {String} 标题
  split: '=>',  // @type {String} 分割符号
  dx: 10,       // @type {Number} 水平偏移
  dy: 10        // @type {Number} 竖直偏移
});
net.source(data.nodes, data.edges);
net.node().tooltip('id');
net.render();
</script>
