<script type="text/javascript">
const invalidCfg = {
        style: {
          fill: 'red',
          fillOpacity: 0.7
        },
        hoverStyle: {
          stroke: null
        },
        linkable: false
      };
G6.registerNode('custom1', {
  getAnchorPoints(){
    return [
      [0, 0.5, invalidCfg],
      [0.5, 0],
      [1, 0.5]
    ];
  }
});

G6.registerNode('custom2', {
  getAnchorPoints(){
    return [
      [0, 0.5],
      [1, 0.5, invalidCfg]
    ];
  }
});
const data = {
  nodes: [
    {
      x: 240,
      y: 210,
      id: 'node1',
      shape: 'custom1'
    },
    {
      x: 370,
      y: 170,
      id: 'node2',
      shape: 'custom2'
    },
  ],
  edges: [
    {
      source: 'node1',
      id: 'edge1',
      target: 'node2',
    },
  ],
};
const net = new G6.Net({
  id: 'mountNode',      // 容器ID
  fitView: 'cc',
  height: window.innerHeight,   // 画布高
  mode: 'edit'
});
net.source(data.nodes, data.edges);
net.render();
</script>
