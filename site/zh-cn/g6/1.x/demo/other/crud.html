<script type="text/javascript">
$('#mountNode').append('<div id="toolBar" style="position: absolute;z-index: 10"></div>');
$('#toolBar').append('<button id="addCircle">新增圆</button>');
$('#toolBar').append('<button id="addRect">新增矩形</button>');
$('#toolBar').append('<button id="delete">删除</button>');
$('#toolBar').append('<button id="findUpdate">查找并更新</button>');
var i = 1;
var btnAddCircle = $('#addCircle');
var btnAddRect = $('#addRect');
var btnDelete = $('#delete');
var btnFindUpdate = $('#findUpdate');
var data = {
  nodes: [],
  edges: []
};
var net = new G6.Net({
  id: 'mountNode',           // 容器ID
  height: window.innerHeight         // 画布高
});
net.source(data.nodes, data.edges);
net.render();

btnAddCircle.on('click', function(){
  net.add('node', {
    shape: 'circle',
    id: 'id' + i++,
    x: 50 + i * 10,
    y: 50 + i * 10
  });
  net.refresh();
});

btnAddRect.on('click', function(){
  net.add('node', {
    shape: 'rect',
    id: 'id' + i++,
    x: 50 + i * 10,
    y: 50 + i * 10
  });
  net.refresh();
});

btnDelete.on('click', function(){
  if(i > 1){
    i = i-1;
    var item = net.find('id' + i);
    net.remove(item);
    net.refresh();
  }
});


btnFindUpdate.on('click', function(){
  if(i > 1){
    i = i-1;
    var item = net.find('id' + i);
    net.update(item, {
      color: 'red'
    });
    net.refresh();
  }
});

</script>
