<script type="text/javascript">
$.getJSON('/assets/data/ca2012.json', data => {
  const plugin = new G6.Plugins['tool.minimap']();
  const net = new G6.Net({
    id: 'mountNode',                      // dom id
    height: window.innerHeight,    // 画布高
    fitView: 'autoZoom',
    grid: null,
    useAnchor: false,
    plugins: [ plugin ],
    mode: 'analysis'
  });
  net.source(data.nodes, data.edges);
  net.node()
     .shape('circle')
     .style({
       fillOpacity: 1
     });
  net.render();
});
</script>
