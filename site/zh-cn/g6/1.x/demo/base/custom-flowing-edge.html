<script>
        G6.registerEdge('flowingEdge', {
          afterDraw(item) {
            const keyShape = item.getKeyShape();
            keyShape.attr('lineDash', [10, 10]);
            keyShape.attr('lineDashOffset', 0)
            keyShape.animate({
              lineDashOffset: -20,
              repeat: true
            }, 500);
          }
        });
        const data = {
          nodes: [{
            id: 'node1',
            x: 100,
            y: 200
          },{
            id: 'node2',
            x: 300,
            y: 200
          }],
          edges: [{
            target: 'node2',
            source: 'node1',
            shape:  'flowingEdge'
          }]
        };
        const graph = new G6.Graph({
          container: 'mountNode',
          fitView: 'cc',
          height: window.innerHeight
        });
        graph.read(data);
        
        </script>
