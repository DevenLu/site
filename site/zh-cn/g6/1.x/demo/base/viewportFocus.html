<script>
 $('body').html("<button id='focus_node1'>聚焦节点1</button><button id='focus_node2'>聚焦节点2</button><div id='mountNode'></div>");
const data = {
          nodes: [{
            id: 'node1',
            x: 100,
            y: 200,
            label: '节点1',
          }, {
            id: 'node2',
            x: 300,
            y: 200,
            label: '节点2',
          }],
          edges: [{
            id: 'edge1',
            target: 'node2',
            source: 'node1'
          }]
        };
        const graph = new G6.Graph({
          container: 'mountNode',
          fitView: 'cc',
          height: window.innerHeight,
          fitView: 'cc'
        });
        graph.read(data);
    
        document.getElementById('focus_node1').onclick = () => {
          graph.focus('node1');
        };
        document.getElementById('focus_node2').onclick = () => {
          graph.focus('node2');
        };
      </script>
