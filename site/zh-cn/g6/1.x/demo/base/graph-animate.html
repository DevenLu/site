<script>
  const data = {
    nodes: [{
      id: 'node1',
      x: 100,
      y: 200
    }],
  };
  const graph = new G6.Graph({
    container: 'mountNode',
    fitView: 'cc',
    height: window.innerHeight,
    animate: true
  });
  graph.read(data);
  setTimeout(() => {
    graph.update('node1', {
      x: 50,
      y: 50
    });
  }, 800);
  setTimeout(() => {
    graph.update('node1', {
      x: 200,
      y: 50
    });
  }, 1400);
  setTimeout(() => {
    graph.remove('node1');
  }, 2000);

</script>
