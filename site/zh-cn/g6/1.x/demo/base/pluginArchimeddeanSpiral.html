<script>
const Plugin = G6.Plugins["layout.archimeddeanSpiral"];
const Util = G6.Util;
const data = Util.createChainData(160);
const graph = new G6.Graph({
    container: 'mountNode',
    fitView: 'cc',
    height: window.innerHeight,
    plugins: [new Plugin()]
});
graph.node({
    size: 16
});
graph.read(data);
</script>
