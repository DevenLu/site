<script>
const data = {
    "nodes": [
        {
            "shape": "customNode",
            "id": "node1"
        }
        ],
    };
    
G6.registerNode('customNode', {
    draw(item){
    const group = item.getGraphicGroup();
    group.addShape('text', {
        attrs: {
        x: 100,
        y: 100,
        fill: '#333',
        text: '我是一个自定义节点，\n有下面那个方形和我自己组成'
        }
    });
    return group.addShape('rect', {
        attrs: {
        x: 100,
        y: 100,
        width: 100,
        height: 100,
        stroke: 'red'
        }
    });
    }
});
    
const graph = new G6.Graph({
    container: 'mountNode',  // 容器ID
    fitView: 'cc',
    height: window.innerHeight
});
graph.read(data);
</script>
