<!--
template: home
index: 0
title: 博客
-->
<style>
    .blogs {
        margin: 64px 0;
    }
    .blogs .col-md-6 {
        margin-top: 50px;
    }
    .blogs .blog {
        max-width: 100%;
        width: 100%;
    }
</style>

<main class="blogs">
    <div class="container">
        <div class="row">
            {% for doc in docList %}
            <div class="col-md-6">
                <a class="blog" href="{{ doc.href }}">
                    <img src="{{ doc.landscape }}" alt="" class="card-img-top">
                    <div class="card-body">
                        <span class="title">{{ doc.title }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
