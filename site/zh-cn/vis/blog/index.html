<!--
template: home
index: 0
title: 博客
-->
<style>
    .blogs {
        padding: 64px 0;
    }
    .blogs .col-md-6 {
        margin-top: 50px;
    }
    .blogs .blog {
        border-radius: 4px;
        max-width: 100%;
        width: 100%;
        display: inline-block;
        height: 246px;
        color: #868e96;
        text-decoration: none;
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .09);
        margin: 0 auto;
        -webkit-transition: all .5s;
        -moz-transition: all .5s;
        transition: all .5s;
    }
    .blog:hover {
        text-decoration: none;
        -webkit-transform: translateY(-12px);
        -ms-transform: translateY(-12px);
        transform: translateY(-12px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, .09);
    }
    .card-body {
        padding: 16px 24px;
    }
    .title {
        display: block;
        font-size: 16px;
        color: rgba(0, 0, 0, .85);
        margin-bottom: 4px;
    }
    .author {
        color: rgba(0, 0, 0, .45);
    }
    .avatar {
        border-radius: 10px;
        margin-right: 8px;
    }
</style>

<main class="blogs">
    <div class="container">
        <div class="row">
            {% for doc in docList %}
            <div class="col-md-6">
                <a class="blog" href="{{ doc.href }}">
                    <img src="{{ doc.landscape }}" alt="" class="card-img-top">
                    <div class="card-body">
                        <span class="title">{{ doc.title }}</span>
                        <span class="author">
                            <img class="avatar" width="20" height="20" src="{{ doc.author.avatar }}" alt="">
                            <span> {{ doc.author.name }}</span>
                            <span class="float-right">{{ doc.date }}</span>
                        </span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
