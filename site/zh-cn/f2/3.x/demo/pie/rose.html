<script>
  F2.Global.pixelRatio = window.devicePixelRatio;
  const data = [
      {"tem":7,"city":"tokyo"},
      {"tem":4,"city":"newYork"},
      {"tem":3,"city":"berlin"}
    ];
  const chart = new F2.Chart({
    id: 'mountNode'
  });

  chart.source(data, {
    tem: {
      min: 0,
      nice: false
    }
  });

  chart.coord('polar', {
    inner: 0
  });

  chart.axis(false);
  chart.interval().position('city*tem').color('city');
  chart.render();
</script>
