<script>
    const data = [];
    for (let i = 0; i < 1000; i++) {
        data.push({
            x: Math.random() * 10,
            y: Math.random() * 10
        });
    }
    const ds = new DataSet();
    const dv = ds.createView().source(data);
    dv.transform({
        // sizeByCount: true, // calculate bin size by binning count
        type: 'bin.hexagon',
        fields: [ 'x', 'y' ],
        // offset: [ -0.2, -0.2 ],
        binWidth: [ 2, 2 ]
    });

    const chart = new G2.Chart({
        container: 'canvas',
        forceFit: true,
        height: window.innerHeight
    });
    chart.scale({
        x: {
            sync: true
        },
        y: {
            sync: true
        }
    });

    const binView = chart.view();
    binView.axis('x', {
        grid: {
            lineStyle: {
                stroke: '#d9d9d9',
                lineWidth: 1,
                lineDash: [ 2, 2 ]
            }
        }
    });
    binView.source(dv);
    binView.tooltip(false);
    binView.polygon()
        .position('x*y')
        .color('count', [ 'rgb(255, 255, 200)', 'rgb(255, 255, 0)' ])
        .style({
            stroke: 'green',
            lineWidth: 0.5
        });

    const pointView = chart.view();
    pointView.source(data);
    pointView.tooltip(false);
    pointView.point()
        .position('x*y')
        .size(2)
        .shape('circle')
        .color('grey');

    chart.render();
</script>
