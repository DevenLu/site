<script>
    $.getJSON('/assets/data/voronoi.json', data => {
        const ds = new DataSet();
        const dv = ds.createView().source(data);
        dv.transform({
            type: 'diagram.voronoi',
            fields: [ 'x', 'y' ],
            size: [ 800, 600 ],
            as: [ '_x', '_y' ]
        });

        const chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: 0
        });
        chart.axis(false);
        chart.legend(false);
        chart.tooltip({
            showTitle: false
        });

        chart.source(dv);
        chart.polygon()
            .position('_x*_y')
            .color('value')
            .label('value');

        chart.render();
    });
</script>
