<!--
index: 7
title: 旭日图
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: 旭日图（Sunburst Chart）是一种现代饼图，它超越传统的饼图和环图，能表达清晰的层级和归属关系，以父子层次结构来显示数据构成情况。旭日图中，离远点越近表示级别越高，相邻两层中，是内层包含外层的关系。
plotUsage: 旭日图可以更细分溯源分析数据，真正了解数据的具体构成。
relativePlots:
  - ${plotByName.sunburst}
  - ${plotByName.treemap}
  - ${plotByName.adjacency}
  - ${plotByName.pie}
-->
<script>
    $.getJSON('/assets/data/flare.json', data => {
        const ds = new DataSet();
        const dv = ds.createView().source(data, {
            type: 'hierarchy'
        });
        dv.transform({
            type: 'hierarchy.partition'
        });

        const chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: 0
        });
        chart.source(dv.getAllNodes().map(node => ({
            name: node.data.name,
            value: node.value,
            depth: node.depth,
            x: node.x,
            y: node.y
        })));
        chart.coord('polar'); // sunburst diagram
        chart.axis(false);
        chart.legend(false);
        chart.polygon()
            .position('x*y')
            .color('name');

        chart.render();
    });
</script>
