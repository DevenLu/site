<!--
index: 14
title: Polar Heatmap
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: 极坐标下的色块图。
plotUsage: 极坐标常常用于可视化周期性的数据。该图展示的就是一周七天每天 24 小时的数据变化。
relativePlots:
  - ${plotByName.heatmap}
-->
<script>
$.getJSON('/assets/data/polar-heatmap.json',function (data) {
  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight,
    padding: 40
  });
  chart.source(data);
  chart.tooltip({
    showTitle: null
  });
  chart.coord('polar', {
    innerRadius: 0.2
  });
  chart.legend(false);
  chart.axis('week', {
    grid: null
  });
  chart.axis('time', {
    line: null,
    grid: null,
    label: {
      offset: 3,
      textStyle: {
        textAlign: 'left'
      }
    }
  });
  chart.polygon()
    .position('time*week')
    .color('value', '#ff1717-#ffffff')
    .opacity(0.5)
    .tooltip('week*time*value')
    .style({
      stroke: '#ccc',
      lineWidth: 1
    });
  chart.render();
});
</script>
