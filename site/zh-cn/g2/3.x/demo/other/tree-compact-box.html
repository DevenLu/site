<script>
    $.getJSON('/assets/data/flare.json', function(data) {
        var dv = new DataSet.View().source(data, {
            type: 'hierarchy',
            pureData: true
        });
        dv.transform({
            type: 'hierarchy.compact-box', // this layout algorithm needs to use pure data
            direction: 'TB',
            getHGap() {
                return 10;
            },
            getVGap() {
                return 10;
            },
            getHeight() {
                return 18;
            },
            getWidth(d) {
                return 18 * d.name.length;
            }
        });

        var chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: [0, 10, 0, 10]
        });
        chart.coord().transpose();
        chart.axis(false);
        chart.legend(false);
        // chart.coord('polar');

        var edgeView = chart.view();
        edgeView.source(dv.getAllLinks().map(link => ({
            x: [link.source.x, link.target.x],
            y: [link.source.y, link.target.y],
            source: link.source.id,
            target: link.target.id
        })));
        edgeView.edge()
            .position('x*y')
            .shape('smooth') // vhv
            .color('grey')
            .opacity(0.5)
            .tooltip('source*target');

        var nodeView = chart.view();
        nodeView.source(dv.getAllNodes().map(node => ({
            hasChildren: !!(node.children && node.children.length),
            name: node.data.name,
            value: node.value,
            depth: node.depth,
            x: node.x,
            y: node.y
        })));
        nodeView.point()
            .position('x*y')
            .color('hasChildren')
            .label('name', {
                offset: 0,
                textStyle: (text, item) => {
                    var textAlign = item.point.hasChildren ? 'right' : 'left';
                    return {
                        fill: 'grey',
                        fontSize: 9,
                        textBaseline: 'middle',
                        textAlign: textAlign
                    };
                }
            });

        chart.render();
    });
</script>
