<script>
const { DataView } = DataSet;
$.getJSON('/assets/data/time-scatter.json',function (data) {
  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight
  });

  const dv = new DataView();
  dv.source(data)
    .transform({
      type: 'map',
      callback: obj => {
        obj.exp_amo = obj.exp_amo * 1;
        return obj;
      }
    });

  chart.source(dv, {
    exp_dat: {
      type: 'time',
      mask: 'M/YY',
      tickCount: 14
    },
    exp_amo: {
      type: 'log',
      ticks: [225, 1000000 ,2000000 , 4000000, 6000000]
    }
  });
  chart.legend(false);
  chart.tooltip(true, {
    showTitle: false
  });
  chart.axis('exp_dat', {
    tickLine: null,
    label: {
      textStyle: {
        fontSize: 14
      }
    }
  });
  chart.axis('exp_amo', {
    tickLine: null,
    line: null,
    grid: {
      lineStyle: {
        lineDash: null,
        stroke: '#999'
      }
    },
    label: {
      formatter: function(val) {
        let formatted;
        if (+val === 225) {
          formatted = 0;
        } else {
          formatted = val / 1000000;
        }
        return '$' + formatted + 'M';
      }
    }
  });
  chart.point()
    .position('exp_dat*exp_amo')
    .size('exp_amo', [ 1, 10 ])
    .opacity('exp_amo')
    .shape('circle')
    .tooltip('exp_dat*can_nam*spe_nam*exp_amo');
  chart.render();
});
</script>
