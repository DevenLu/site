plotDescription: 热力图的变种，用于可视化各个系统的单元测试覆盖率。
plotUsage: 使用色块图表示多个系统的单元测试，将覆盖率映射到色块的颜色和宽度，可以对比单个系统在时间上的趋势，也可以对比在一个时间点上不同系统的单元测试覆盖率。
relativePlots:
  - ${plotByName.pie}
-->
<script>
// 模拟各个系统的单元测试覆盖率数据
const data = [];
// 生成数据
for(let i = 0; i < 20; i++){
  const name = '系统'+i;
  const value = Math.random() * 90;
  for(let j =1; j < 10;j++){
    const obj = {};
    obj.name = name;
    obj.value = (value + Math.random() * 10) / 100;
    obj.time = '2011-10-0' + j;
    data.push(obj);
  }
}
// 自定义带有宽度的色块
G2.Shape.registerShape('polygon', 'custom', {
  draw: function(cfg, container) {
    const points = this.parsePoints(cfg.points);
    const startX = points[1].x;
    const startY = points[1].y;
    const size = cfg.size || 1;
    const width = (points[2].x - points[1].x);
    const height = Math.abs(points[1].y - points[0].y);
    // 绘制背景
    container.addShape('rect', {
      attrs: {
        x: startX,
        y: startY,
        width: width,
        height: height,
        fill: '#eee',
        stroke: '#fff'
      }
    });
    // 绘制色块
    return container.addShape('rect', {
      attrs: {
        x: startX,
        y: startY,
        width: width * size,
        height: height,
        fill: cfg.color,
        stroke: '#fff'
      }
    });
  }
});

const chart = new G2.Chart({
  container: 'mountNode',
  forceFit: true,
  height: window.innerHeight,
  padding: [ 20, 80, 50 ]
});
chart.source(data, {
  time: {
    type: 'cat'
  },
  value: {
    alias: '覆盖率',
    type: 'linear',
    formatter:function(value){
      return (value * 100).toFixed(2) + '%';
    },
    min:0,
    max: 1
  }
});
chart.legend(false);
chart.axis('name', { grid:null });
chart.polygon()
  .position('time*name')
  .color('value','red-yellow-green')
  .size('value', function(size) {
    return size;
  })
  .shape('custom')
  .style({
    lineWidth:1,
    stroke: '#fff'
  });
chart.render();
</script>
