<script>
    $.getJSON('/assets/data/diamond.json', data => {
        const chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight
        });
        chart.scale({
            x: {
                alias: 'depth',
                min: 50,
                max: 70,
                sync: true,
            },
            y: {
                alias: '概率密度分布',
                sync: true
            }
        });

        [
            'boxcar',
            'cosine',
            'epanechnikov',
            'gaussian',
            'quartic',
            'triangular',
            'tricube',
            'triweight',
            'uniform'
        ].forEach((method, i) => {
            const dv = new DataSet.View().source(data);
            dv.transform({
                type: 'kernel-smooth.regression',
                method,
                field: 'depth',
                extent: [ 50, 70 ]
            });

            const view = chart.view();
            view.source(dv);
            view.line()
                .position('x*y')
                .color(G2.Global.colors_16[i]);
        });

        chart.render();
    });
</script>
