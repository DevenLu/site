<script>
  $('<div id="slider"></div>').insertAfter('#mountNode');

  $.getJSON('/assets/data/rain-flow.json', data => {
    const ds = new DataSet({
      state: {
        start: new Date('2009/7/20 0:00').getTime(),
        end: new Date('2009/9/9 0:00').getTime()
      }
    });
    const dv = ds.createView('origin').source(data);
    dv.transform({
      type: 'filter',
      callback(obj) {
        const time = new Date(obj.time).getTime(); // !注意：时间格式，建议转换为时间戳进行比较
        return time >= ds.state.start && time <= ds.state.end;
      }
    });

    const chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight - 40,
      padding: [40, 40, 40, 80],
      animate: false
    });
    var scale = {
      time: {
        type: 'time',
        tickCount: 8,
        mask: 'm/dd hh:MM'
      },
      flow: {
        alias: '流量(m^3/s)'
      },
      rain: {
        alias: '降雨量(mm)'
      }
    };

    chart.axis('rain', {
      grid: null
    });
    chart.axis('flow', {
      title: true
    });
    chart.legend(false);

    var view1 = chart.view();
    view1.source(dv, scale);
    view1.area()
      .position('time*flow')
      .color('l(100) 0:#a50f15 1:#fee5d9')
      .opacity(0.85);

    var view2 = chart.view();
    view2.axis('rain', {
        position: 'right'
    });
    view2.source(dv, scale);
    view2.coord().reflect();
    view2.area()
      .position('time*rain')
      .color('l(100) 0:#293c55 1:#f7f7f7')
      .opacity(0.85);

    chart.render();

    // 创建 Slider
    const slider = new Slider({
      container: 'slider',
      width: 'auto',
      height: 26,
      start: ds.state.start, // 和状态量对应
      end: ds.state.end,
      xAxis: 'time',
      yAxis: 'flow',
      scales: {
        time: {
          type: 'time',
          tickCount: 10,
          mask: 'M/DD H:mm'
        }
      },
      data: dv,
      backgroundChart: {
        type: 'line'
      },
      onChange({ startValue, endValue }) {
        ds.setState('start', startValue);
        ds.setState('end', endValue);
      }
    });
    slider.render();
  });
</script>
