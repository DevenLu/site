<script>
  const data = [
    { label: 'Monday', series1: 2800, series2: 2260 },
    { label: 'Tuesday', series1: 1800, series2: 1300 },
    { label: 'Wednesday', series1: 950, series2: 900 },
    { label: 'Thursday', series1: 500, series2: 390 },
    { label: 'Friday', series1: 170, series2: 100 },
  ];
  const ds = new DataSet();
  const dv = ds.createView().source(data);
  dv.transform({
    type: 'fold',
    fields: [ 'series1', 'series2' ], // 展开字段集
    key: 'type', // key字段
    value: 'value', // value字段
  });

  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight
  });
  chart.source(dv);
  chart.axis('value', {
    position: 'right'
  });
  chart.axis('label', {
    label: {
      offset: 12
    }
  });
  chart.coord().transpose().scale(1, -1);
  chart.interval().position('label*value').color('type').adjust([{
    type: 'dodge',
    marginRatio: 1 / 32
  }]);
  chart.render();
</script>
