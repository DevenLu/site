<!--
index: 1
title: 2015 年起 google 全球搜索 Blockchain 和 NLP 趋势对比
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: 2016年2月28日，blockchain(区块链)的搜索热度首超 NLP（自然语言处理）,之后搜索热度居高不下，在2017年12月9日达到顶峰后迅速回落。而 NLP 近年的搜索热度一直表现平平。
plotUsage: 数据来源：Google Trends（不包括中国）
-->
<script>
    $.getJSON('/assets/data/blockchain.json', function (data) {
            const chart = new G2.Chart({
                container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
                padding: [50, 50, 50, 50]
            });

            chart.axis('date', {
                label: {
                    textStyle: {
                        fill: '#aaaaaa'
                    }
                }
            });
            chart.axis('blockchain', {
                label: {
                    textStyle: {
                        fill: '#aaaaaa'
                    }
                }
            });
            chart.axis('nlp',false);
            chart.tooltip({
                crosshairs: false
            });
            chart.legend({
                position: 'top-center'
            });

            chart.source(data,{
                nlp:{
                    min:0,
                    max:100
                },
                blockchain:{
                    min:0,
                    max:100
                }
            });
            chart.line().position('date*blockchain').color('#1890ff');
            chart.line().position('date*nlp').color('#2fc25b');
            chart.guide().dataMarker({
                position: ['2016-02-28', 9],
                lineLength: 30,
                content: 'Blockchain 首超 NLP',
                style: {
                    text: {
                        textAlign: 'left',
                        fontSize: 14
                    },
                    point: {
                        stroke:'#2fc25b',
                        r:4
                    }
                }
            });
            chart.guide().dataMarker({
                position: ['2017-12-17', 100],
                lineLength: 30,
                content: '2017-12-17, 受比特币影响，\n blockchain搜索热度达到顶峰\n峰值：100',
                style: {
                    text: {
                        textAlign: 'right',
                        fontSize: 14
                    },
                    point: {
                        r:4
                    }
                }
            });    
            chart.render();
        });
    </script>
