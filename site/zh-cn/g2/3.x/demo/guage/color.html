<script>
  function creatData() {
    const data = [];
    let val = Math.random() * 6;
    val = val.toFixed(1);
    data.push({value: val * 1});
    return data;
  }

  const Shape = G2.Shape;
  // 自定义Shape 部分
  Shape.registerShape('point', 'pointer', {
    drawShape(cfg, group) {
      let point = cfg.points[0]; // 获取第一个标记点
      point = this.parsePoint(point);
      const center = this.parsePoint({ // 获取极坐标系下画布中心点
        x: 0,
        y: 0
      });
      // 绘制指针
      group.addShape('line', {
        attrs:  {
          x1: center.x,
          y1: center.y,
          x2: point.x,
          y2: point.y - 20,
          stroke: '#8c8c8c',
          lineWidth: 5,
          lineCap: 'round'
        }
      });
      return group.addShape('circle', {
        attrs: {
          x: center.x,
          y: center.y,
          r: 12,
          stroke: '#8c8c8c',
          lineWidth: 4.5,
          fill: '#fff'
        }
      });
    }
  });

  const color = ['#0086FA', '#FFBF00', '#F5222D'];
  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight,
    padding: [ 0, 0, 200, 0 ],
    animate: false
  });
  chart.source(creatData());

  chart.coord('polar', {
    startAngle: -9 / 8 * Math.PI,
    endAngle: 1 / 8 * Math.PI,
    radius: 0.75
  });
  chart.scale('value', {
    min: 0,
    max: 6,
    tickInterval: 1,
    nice: false
  });

  chart.axis('1', false);
  chart.axis('value', {
    zIndex: 2,
    line: null,
    label: {
      offset: -20,
      textStyle: {
        fontSize: 18,
        fill: '#CBCBCB',
        textAlign: 'center',
        textBaseline: 'middle'
      }
    },
    tickLine: {
      length: -24,
      stroke: '#fff',
      strokeOpacity: 1
    },
    grid: null
  });
  chart.legend(false);
  chart.point({
    generatePoints: true
  }).position('value*1')
    .shape('pointer')
    .color('#1890FF')
    .active(false);

  draw(creatData());
  setInterval(function(){
    draw(creatData());
  }, 1000);

  function draw(data) {
    const val = data[0].value;
    const lineWidth = 25;
    chart.guide().clear();
    // 绘制仪表盘背景
    chart.guide().arc({
      zIndex: 0,
      top: false,
      start: [ 0, 0.965 ],
      end: [ 6, 0.965 ],
      style: { // 底灰色
        stroke: 'rgba(0, 0, 0, 0.09)',
        lineWidth
      }
    });

    val >= 2 && chart.guide().arc({
      zIndex: 1,
      start: [ 0, 0.965 ],
      end: [ val, 0.965 ],
      style: {
        stroke: color[0],
        lineWidth
      }
    });

    val >= 4 && chart.guide().arc({
      zIndex: 1,
      start: [ 2, 0.965 ],
      end: [ 4, 0.965 ],
      style: {
        stroke: color[1],
        lineWidth
      }
    });

    val > 4 && val <=6 && chart.guide().arc({
      zIndex: 1,
      start: [ 4, 0.965 ],
      end: [ val, 0.965 ],
      style: {
        stroke: color[2],
        lineWidth
      }
    });

    val > 2 && val <= 4 && chart.guide().arc({
      zIndex: 1,
      start: [ 2, 0.965 ],
      end: [ val, 0.965 ],
      style: {
        stroke: color[1],
        lineWidth
      }
    });

    val < 2 && chart.guide().arc({
      zIndex: 1,
      start: [ 0, 0.965 ],
      end: [ val, 0.965 ],
      style: {
        stroke: color[0],
        lineWidth
      }
    });

    // 绘制指标数字
    chart.guide().html({
      position: [ '50%', '95%' ],
      html: '<div style="width: 300px;text-align: center;font-size: 12px!important;">'
       + '<p style="font-size: 1.75em; color: rgba(0,0,0,0.43);margin: 0;">完成率</p>'
       + '<p style="font-size: 3em;color: rgba(0,0,0,0.85);margin: 0;">' + val * 10  + '%</p>'
       + '</div>'
    });
    chart.changeData(data);
  }
</script>
