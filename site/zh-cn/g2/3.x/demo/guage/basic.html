<script>
  const Shape = G2.Shape;
  // 自定义Shape 部分
  Shape.registerShape('point', 'pointer', {
    drawShape(cfg, group) {
      let point = cfg.points[0]; // 获取第一个标记点
      point = this.parsePoint(point);
      const center = this.parsePoint({ // 获取极坐标系下画布中心点
        x: 0,
        y: 0
      });
      // 绘制指针
      group.addShape('line', {
        attrs:  {
          x1: center.x,
          y1: center.y,
          x2: point.x,
          y2: point.y - 20,
          stroke: cfg.color,
          lineWidth: 5,
          lineCap: 'round'
        }
      });
      return group.addShape('circle', {
        attrs: {
          x: center.x,
          y: center.y,
          r: 12,
          stroke: cfg.color,
          lineWidth: 4.5,
          fill: '#fff'
        }
      });
    }
  });

  const data = [
    { value: 5.6 }
  ];
  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight,
    padding: [ 0, 0, 200, 0 ]
  });
  chart.source(data);

  chart.coord('polar', {
    startAngle: -9 / 8 * Math.PI,
    endAngle: 1 / 8 * Math.PI,
    radius: 0.75
  });
  chart.scale('value', {
    min: 0,
    max: 9,
    tickInterval: 1,
    nice: false
  });

  chart.axis('1', false);
  chart.axis('value', {
    zIndex: 2,
    line: null,
    label: {
      offset: -16,
      textStyle: {
        fontSize: 18,
        fill: 'rgba(0, 0, 0, 0.25)',
        textAlign: 'center',
        textBaseline: 'middle'
      }
    },
    subTickCount: 4,
    subTickLine: {
      length: -8,
      stroke: '#fff',
      strokeOpacity: 1
    },
    tickLine: {
      length: -18,
      stroke: '#fff',
      strokeOpacity: 1
    },
    grid: null
  });
  chart.legend(false);
  chart.point({
    generatePoints: true
  }).position('value*1')
    .shape('pointer')
    .color('#1890FF')
    .active(false);

  // 绘制仪表盘背景
  chart.guide().arc({
    zIndex: 0,
    top: false,
    start: [ 0, 0.965 ],
    end: [ 9, 0.965 ],
    style: { // 底灰色
      stroke: '#000',
      lineWidth: 18,
      opacity: 0.09
    }
  });
  // 绘制指标
  chart.guide().arc({
    zIndex: 1,
    start: [ 0, 0.965 ],
    end: [ data[0].value, 0.965 ],
    style: {
      stroke: '#1890FF',
      lineWidth: 18,
    }
  });
  // 绘制指标数字
  chart.guide().html({
    position: [ '50%', '95%' ],
    html: '<div style="width: 300px;text-align: center;font-size: 12px!important;">'
     + '<p style="font-size: 1.75em; color: rgba(0,0,0,0.43);margin: 0;">合格率</p>'
     + '<p style="font-size: 3em;color: rgba(0,0,0,0.85);margin: 0;">' + data[0].value * 10  + '%</p>'
     + '</div>'
  });

  chart.render();
</script>
